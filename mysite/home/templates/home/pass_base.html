<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}{%endblock title%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">    
    <div class="container">
        <a class="navbar-brand" href="{%url 'admin_home'%}">EBus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {%block home%}{%endblock home%}" href="{%url 'pass_home'%}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {%block upcomingTrips%}{%endblock upcomingTrips%}" href="{%url 'pass_upcomingTripsview'%}">View Your upcoming trips</a>
              </li>
             
                
            </ul>
            
       
            <div class="btn-group ms-3">
                <a href = "{%url 'logout'%}">
                    <button type="button" class="btn btn-primary" aria-expanded="false">Log Out</button>
                </a>
            </div>
        </div>
    </div>
  </nav>
  

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</html>
