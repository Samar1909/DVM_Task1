<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>OTP Verification</title>
</head>
<body>
	<form method = "post" action = "">
		{%csrf_token%}
		<label><h2 class = "mb-3 mt-2">Pls enter the otp sent to your email account</h2></label><br>
		<input type="text" name="email_otp" class = "mx-2" placeholder="Email OTP" required aria-describedby="inputGroup-sizing-lg">
	    <button type="submit" name = "verified">Verify OTP</button>
	</form>	
	<div class="row mt-5">
		<div class="col-md-8 mx-auto">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endfor %}
			{% endif %}
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
